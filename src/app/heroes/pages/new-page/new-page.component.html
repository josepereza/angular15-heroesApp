<h1>
    Editar / Agregar
    heroe
    <small>Superman</small>
</h1>

<mat-divider class="mb-2" ></mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
<mat-card>
    <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="col-12 sm:col-6">
                <mat-label>Super Heroe</mat-label>
                <input
                 type="text"
                 matInput
                 required
                 formControlName="superhero"
                 >
            </mat-form-field> 
            <mat-form-field class="col-12 sm:col-6">
                <mat-label>Alter Ego</mat-label>
                <input
                 type="text"
                 matInput
                 required
                 formControlName="alter_ego"
                 >
            </mat-form-field> 
            <mat-form-field class="col-12" >
                <mat-label>Primera Aparicion</mat-label>
                <input
                 type="text"
                 matInput
                 required
                 formControlName="first_appearance"
                 >
            </mat-form-field> 
            <mat-form-field class="col-12" >
                <mat-label>Personajes</mat-label>
                <input
                 type="text"
                 matInput
                 required
                 formControlName="characters"
                 >
            </mat-form-field> 
            <mat-form-field class="col-12" >
                <mat-label>Creador</mat-label>
                <mat-select
                formControlName="publisher"
                required
                >
                    <mat-option [value]="item.id" *ngFor="let item of publishers">

                     {{item.desc}}
                    </mat-option>

                </mat-select>
            </mat-form-field> 

            <mat-form-field class="col-12 sm:col-6">
                <mat-label>Alternative Imagen</mat-label>
                <input
                 type="text"
                 matInput
                 
                 formControlName="alt_img"
                 >
            </mat-form-field> 

        </form>
        <div class="grid justify-content-between">
            <button mat-flat-button color="warn">Borrar</button>
        <span class="spacer"></span>
        <button mat-flat-button color="primary" (click)="onSubmit()">
        <mat-icon>save</mat-icon>
            Guardar
        </button>
        </div>

    </mat-card-content>
</mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHeroe | heroImage" alt="new image" mat-card-image>
        </mat-card>
    </div> 

</div>
